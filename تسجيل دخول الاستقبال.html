<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/style.css">
    <title>الاستقبال</title>
    <link rel="icon" href="img/logo.png">
</head>

<body class="background-with-color">

    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
            <div class="text-one">

                <h1 class="main-p">النقطة الطبية</h1>
                <h1 class="second-p">كلية الضباط الإحتياط</h1>

            </div>

            <img src="img/logo.png" alt="logo">


        </div>
    </nav>
    <div class="landing-three ">

        <div class="container  fadeInUp-animation">
            <div class="row login">
                <form action="">
                    <div class="col-lg-12 text-center ">
                        <img src="img/استقبال.png" alt="" class="avatar ">
                        <p id="name" class="">إستقبال المرضى</p>
                    </div>
                    


                    <div class="col-lg-12 text-center ">
                        <input class="my-input customewidth" onkeyup="success('button-login')" type="text" name="" placeholder="إسم المستخدم" id="login-input-one" required
                          >
                    </div>


                    <div class="col-lg-12 text-center ">
                        <input class="my-input customewidth" onkeyup="success('button-login')" type="password" name="" placeholder="كلمة المرور" id="login-input-two" required
                          >
                    </div>


                    <div class="col-lg-12 text-center ">
                        <button class="my-button" type="submit" onclick="loading('button-login')" id="button-login" >تسجيل الدخول <i class="fa-solid fa-right-from-bracket"></i></button>
                    </div>
                </form>

            </div>
        </div>
    </div>




</body>
<script>
    document.getElementById('button-login').disabled = true;
        function success(id) {
            if (document.getElementById("login-input-one").value === "" || document.getElementById("login-input-two").value === "" ) {
                document.getElementById(id).disabled = true;
            } else {
                document.getElementById(id).disabled = false;
            }
        }
        function loading(id) {
            document.getElementById(id).innerHTML = "<i class='fa-solid fa-spinner fa-spin-pulse'></i>";
            setTimeout(oldText, 1500);
            function oldText() {
                document.getElementById(id).innerHTML = "تسجيل الدخول <i class='fa-solid fa-right-from-bracket'></i>";
                
            }
    }
    </script>
<script src="js/all.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<!-- <script src="js/bootstrap.bundle.min.js.map"></script> -->

</html>
