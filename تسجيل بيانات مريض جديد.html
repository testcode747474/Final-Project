<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>تسجيل مريض</title>
    <link rel="icon" href="img/logo.png">
</head>

<body class="background-with-color">

    <nav class="navbar navbar-expand-lg navbar-light d-none d-lg-block ">
        <div class="container ">
            <div>
                <button class="my-button ml-2">تسجيل الخروج <i class="fa-solid fa-right-from-bracket"></i></button>
                <button class="my-button-blue">العودة للرئيسية <i class="fa-solid fa-house"></i></button>
            </div>
            <img src="img/logo.png" alt="logo">
        </div>
    </nav>
    <div class="landing-three ">
        <form action="">
            <div class="container  fadeInUp-animation">
                <div class="row  justify-content-center p-5">
                    <div class="col-lg-12 text-center">
                        <h1 id="choose">تسجيل بيانات مريض جديد <i class="fa-solid fa-user-pen"></i></h1>
                    </div>

                    <div class="row  justify-content-center">
                        <div class="col-lg-4 text-center">
                            <input class="my-input" type="text" placeholder="إسم المريض" required>
                        </div>
                        <div class="col-lg-4 text-center">
                            <input id="milNum" class="my-input" type="text" maxlength="13" placeholder="الرقم العسكري"
                                required>
                        </div>
                        <div class="col-lg-4 text-center">
                            <input id="natNum" class="my-input" type="text" maxlength="14" placeholder="الرقم القومي"
                                required>
                        </div>
                    </div>

                    <div class="row  justify-content-center">
                        <div class="col-lg-4 text-center">
                            <select id="my-select" class="form-select my-select" aria-label="Default select example">
                                <option selected>الرتبة / الدرجة</option>
                                <optgroup label="ضباط">
                                    <option value="ملازم">ملازم</option>
                                    <option value="ملازم أول">ملازم أول</option>
                                    <option value="نقيب">نقيب</option>
                                </optgroup>
                                <optgroup label="طالب">
                                    <option value="طالب">طالب</option>
                                </optgroup>
                                <optgroup label="ضباط صف">
                                    <option value="عريف">عريف</option>
                                    <option value="رقيب">رقيب</option>
                                    <option value="مدني">مدني</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-lg-4 text-center">
                            <input id="my-input" class="my-input" type="text" maxlength="2" placeholder="رقم السرية"
                                required>
                        </div>
                        <div class="col-lg-4 text-center">
                            <input id="my-input" class="my-input" type="text" maxlength="5" placeholder="الرقم العام"
                                required>
                        </div>
                    </div>
                    <div class="col-lg-4 text-center">
                        <button type="submit" class="my-button  mt-3">حفظ البيانات <i
                                class="fa-solid fa-floppy-disk"></i></button>
                    </div>
                </div>


            </div>
        </form>
    </div>
    </div>
</body>
<script>
    // change inputs status
    const el = document.getElementById('my-select');
    const input = document.querySelectorAll('[id="my-input"]');
    document.getElementById('natNum').disabled = true;
    document.getElementById('natNum').style = "opacity:0.5";

    for (i = 0; i < input.length; i++) {
        input[i].disabled = true;
        input[i].style = "opacity:0.5";
    }
    el.addEventListener('change', function handleChange(event) {
        if (event.target.value === 'طالب') {
            for (i = 0; i < input.length; i++) {
                input[i].disabled = false;
                input[i].style = "opacity:1";
            }
            document.getElementById('natNum').disabled = true;
            document.getElementById('natNum').style = "opacity:0.5";
        } else if (event.target.value === 'مدني') {
            document.getElementById('milNum').disabled = true;
            document.getElementById('milNum').style = "opacity:0.5";
            document.getElementById('natNum').disabled = false;
            document.getElementById('natNum').style = "opacity:1";
        }
        else {
            for (i = 0; i < input.length; i++) {
                input[i].disabled = true;
                input[i].style = "opacity:0.5";
                document.getElementById('milNum').disabled = false;
                document.getElementById('milNum').style = "opacity:1";
                document.getElementById('natNum').disabled = true;
                document.getElementById('natNum').style = "opacity:0.5";
            }
        }
    });</script>
<script src="js/all.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<!-- <script src="js/bootstrap.bundle.min.js.map"></script> -->

</html>
